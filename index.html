<body>
  <h1 class="js-test">絞り込み検索</h1>
  <section class="l-section p-section">
    <div class="p-section__inner l-inner">
      <form>
        <div class="search-box">
          <span class="search-box_label">観光地域</span>
          <!-- <label><input type="radio" name="area" value="">ALL</label> -->
          <label><input type="checkbox" name="area" value="north">北</label>
          <label><input type="checkbox" name="area" value="center">中</label>
          <label><input type="checkbox" name="area" value="south">南</label>
          <label><input type="checkbox" name="area" value="remote">離島</label>
        </div>
      
        <div class="search-box">
          <span class="search-box_label">アクティビティで選ぶ</span>
          <label><input type="checkbox" name="activity" value="">すべて</label>

          <label><input type="checkbox" name="activity" value="pool">プール・ビーチ</label>
        </div>
      </form>
      
      <ul class="list">
        <li class="list_item" data-area="north" data-activity="pool">ノースビーチ</li>
        <li class="list_item" data-area="north" data-activity="golf">ノースゴルフ</li>
        <li class="list_item" data-area="north" data-activity="pool">ノースビーチ</li>
        <li class="list_item" data-area="center" data-activity="pool">センタービーチ</li>
        <li class="list_item" data-area="east" data-activity="all">センターアミューズメント</li>
        <li class="list_item" data-area="south" data-activity="pool">サウスプール</li>
        <li class="list_item" data-area="remote" data-activity="all">離島リゾート</li>
        <li class="list_item" data-area="remote" data-activity="golf">離島ゴルフ</li>
      </ul>

    </div>
